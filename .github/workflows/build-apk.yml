name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle.properties') }}
          restore-keys: gradle-${{ runner.os }}-

      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept Android SDK licenses
        run: yes | sdkmanager --licenses

      - name: Install Android platforms & build-tools
        run: |
          sdkmanager "platforms;android-34" "build-tools;34.0.0" "platform-tools" >/dev/null

      # kluczowe: AndroidX tak, Jetifier NIE (to Jetifier produkował „jetified-…AAR/AndroidManifest.xml”)
      - name: Configure gradle.properties
        run: |
          cat > gradle.properties <<'EOF'
          org.gradle.jvmargs=-Xmx4g -Dkotlin.daemon.jvm.options=-Xmx2g
          android.useAndroidX=true
          android.enableJetifier=false
          EOF
          echo "gradle.properties:"
          cat gradle.properties

      # (opcjonalnie) sanitacja własnych layoutów XML
      - name: Sanitize XML layouts (remove BOM and XML prolog)
        run: |
          set -e
          if [ -d app/src/main/res/layout ]; then
            find app/src/main/res/layout -name "*.xml" -print0 | xargs -0 -I{} bash -c 'perl -0777 -pe "s/^\x{FEFF}//" -i "{}"'
            find app/src/main/res/layout -name "*.xml" -print0 | xargs -0 -I{} bash -c 'sed -i "1{/^<\\?xml/d;}" "{}"'
          fi

      # pobranie oficjalnego AAR Spotify App Remote 0.8.0 i wgranie do app/libs
      - name: Download Spotify App Remote AAR
        run: |
          mkdir -p app/libs
          curl -L \
            https://github.com/spotify/android-sdk/releases/download/0.8.0-appremote/spotify-app-remote-release-0.8.0.aar \
            -o app/libs/spotify-app-remote-release-0.8.0.aar
          ls -l app/libs

      - name: Download Gradle 8.6
        run: |
          curl -sL https://services.gradle.org/distributions/gradle-8.6-bin.zip -o gradle.zip
          unzip -q gradle.zip -d $HOME/gradle
          echo "$HOME/gradle/gradle-8.6/bin" >> $GITHUB_PATH
          gradle -v

      - name: Clean
        run: gradle --no-daemon clean

      - name: Build debug APK
        run: gradle --no-daemon assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk
