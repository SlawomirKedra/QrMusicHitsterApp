name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1) Pobranie repo
      - name: Checkout
        uses: actions/checkout@v4

      # 2) JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      # 3) Android SDK
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept Android SDK licenses
        run: yes | sdkmanager --licenses

      - name: Install Android platforms & build-tools
        run: |
          sdkmanager "platforms;android-34" "build-tools;34.0.0" "platform-tools" >/dev/null

      # 4) Ustawienia AndroidX + Jetifier (brak pliku w repo – tworzymy)
      - name: Configure gradle.properties (AndroidX + Jetifier)
        run: |
          cat > gradle.properties <<'EOF'
          org.gradle.jvmargs=-Xmx4g -Dkotlin.daemon.jvm.options=-Xmx2g
          android.useAndroidX=true
          android.enableJetifier=true
          EOF
          echo "Created gradle.properties:"
          cat gradle.properties

      # 5) Pobierz bibliotekę Spotify App Remote jako AAR (bez maven.spotify.com)
      - name: Download Spotify App Remote AAR
        run: |
          mkdir -p app/libs
          curl -L \
            https://github.com/spotify/android-sdk/releases/download/0.8.0-appremote/spotify-app-remote-release-0.8.0.aar \
            -o app/libs/spotify-app-remote-release-0.8.0.aar
          ls -l app/libs

      # 6) Gradle 8.6 (bez wrappera)
      - name: Download Gradle 8.6
        run: |
          curl -sL https://services.gradle.org/distributions/gradle-8.6-bin.zip -o gradle.zip
          unzip -q gradle.zip -d $HOME/gradle
          echo "$HOME/gradle/gradle-8.6/bin" >> $GITHUB_PATH
          gradle -v

      # 7) Build APK (debug)
      - name: Build debug APK
        run: gradle --no-daemon assembleDebug

      # 8) Artefakt do pobrania
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk
