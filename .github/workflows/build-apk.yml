name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android build tools
        run: |
          sdkmanager "platforms;android-34" "build-tools;34.0.0" "platform-tools" >/dev/null

      # UÅ¼ywamy Gradle 8.4 bez wrappera
      - name: Download Gradle 8.4
        run: |
          curl -sL https://services.gradle.org/distributions/gradle-8.4-bin.zip -o gradle.zip
          unzip -q gradle.zip -d $HOME/gradle
          echo "$HOME/gradle/gradle-8.4/bin" >> $GITHUB_PATH

      - name: Build debug APK
        run: |
          gradle assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk
